<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emcure NPD project</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

`body` tag options:

<body class="hold-transition sidebar-mini sidebar-collapse">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-white navbar-light mx-3">
            <a href="#">
                <img src="../img/Emcure-logo.png" alt="Emcure-logo" class="navbar-logo">
            </a>
        </nav>

        <div class="login-card d-flex flex-column justify-content-center align-items-center">
            <div class="card">
                <h2 class="login-card-title m-0 text-center">Login</h2>
                <div class="card-body login-card-body">
                    <p class="login-card-msg text-center mb-3">Sign in to start your session</p>
                    <select name="business unit dropdown" id="businessUnit" class="form-select mb-3">
                        <option selected>Select Business Unit</option>
                        <option value="Emcure">Emcure</option>
                        <option value="Tilomed">Tilomed</option>
                        <option value="Gennova">Gennova</option>
                        <option value="Marcan">Marcan</option>
                        <option value="Emerging Markets">Emerging Markets</option>
                        <option value="Api">API</option>
                    </select>
                    <form method="post">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-7">
                                <div class="icheck-primary">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">
                                        Remember Me
                                    </label>
                                </div>
                                <p class="mb-1">
                                    <a>Forgot Password?</a>
                                </p>
                            </div>
                            <div class="col-5">
                                <!-- <button type="submit" class="btn btn-primary btn-block w-100">Login</button> -->
                                <a href="../Home/index.html" class="btn btn-primary btn-block w-100">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Footer -->
        <footer class="footer text-center">
            <strong>Copyright &copy; 2022 <a href="../Home/index.html">Emcure</a>.</strong>
            All rights reserved.
        </footer>
